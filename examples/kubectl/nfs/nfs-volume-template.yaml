---
# Note: first, replace "replace-with-nfs-server-pod-ip-address" by running this command:
# $ kubectl describe pod nfs-server | grep IP:
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-vol-001
  labels:
    type: nfs
spec:
  storageClassName: nfs-storage
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
    # - ReadWriteOnce
    # - ReadOnlyMany
    # - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: replace-with-nfs-server-pod-ip-address
    path: /
---
